<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS - Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">SUS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form action="exibe_dados.php" method="post">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="input-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="input-group">
                    <label for="genero">Gênero:</label>
                    <div class="radio-group">
                        <label><input type="radio" id="masculino" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" id="feminino" name="genero" value="Feminino"> Feminino</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="bio">Biografia:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>

                <div class="input-group">
                    <label for="aceite">Aceito os termos:</label>
                    <input type="checkbox" id="aceite" name="aceite" required>
                </div>

                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep">
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>

                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="reset" class="reset-btn">Resetar</button>
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>IFRN campus Santa Cruz | Trabalho de Autoria Web | Prof. Marcelo Figueiredo Barbosa Júnior</p>
            <p>Desenvolvedores: Joyce Karenyne Ayres da Costa, Mikael Pereira do Nascimento, Emmily Kauani Lima de Oliveira</p>
        </div>
    </footer>
</body>
</html>
